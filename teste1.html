<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="teste1.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Entrar</h1>
                    </div>
                    <div class="cadastro-button">
                        <button><a href="cadastro.html">Cadastrar-se</a></button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="username">Nome de Usuário</label>
                        <input id="username" type="text" name="username" placeholder="Digite seu nome de Usuário" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                    <div class="enter-button">
                        <button><a href="#">Logar</a></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
